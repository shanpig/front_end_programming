<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication frame set</title>
    <style>
        .debug {
            font-size: 30pt;
        }
    </style>
    <link rel="stylesheet" href="./Authentication_css/general.css">
    <link rel="stylesheet" href="./Authentication_css/text.css">
    <link rel="stylesheet" href="./Authentication_css/image.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="back_block" id="shadow_block"></div>
    <div class="back_block" style="background-color: transparent">
        <p class="welcome_text">
            <img src="./images/top_image2.png" alt=" " style="vertical-align: middle; width: 13%">
            <b>歡迎光臨台灣大學校園無線網路服務</b>
            <img src="./images/top_image2.png " alt=" " style="vertical-align: middle; width: 13%">
        </p>

        <form id="input_form" method="POST" action="https://wlan118.cc.ntu.edu.tw/auth/loginnw.html">
            <p class="input_text" id="username"><b>輸入帳號 (enter username)</b></p>
            <div>
                <input class="press" id="username" type="submit" value="登入">
                <div>
                    <div class="input_box_container" id="username"></div>
                    <input class="input_box" id="username" type="text" name="username" value="">
                </div>
            </div>

            <p class="input_text" id="password"><b>輸入密碼 (enter password)</b></p>
            <div>
                <input class="press" id="password" type="reset" value="重設">
                <div>
                    <div class="input_box_container" id="password"></div>
                    <input class="input_box" id="password" type="password" name="password" value="">
                </div>
            </div>
        </form>




    </div>



</body>

</html>
