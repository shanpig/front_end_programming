<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap cdn from google -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- self defined css -->
    <link rel="stylesheet" href="./Clock.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>CLOCK</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <canvas id="myCanvas" width="400" height="400" ; style="background-color: rgb(70, 70, 70);  border: 1px solid #c3c3c3;" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clear()"></canvas> &nbsp

                <p style="font-size: 15pt;" id="coord">(x, y)</p>
            </div>
            <div class="col-lg-6 text-left">
                <p style="font-size: 20pt;font-family: setofont;">Timer :
                    <button id="start_pause" class="btn start">Start</button>
                    <button id="loop" class="btn loop">Loop</button>
                    <button id="reset" class="btn reset">Reset</button><br><br>
                    <span id="timer" style="font-size: 25pt; border: 10px inset lightgray; padding: 5pt;">00 : 00 : 00 : 000</span>
                </p>
                <br>
                <div class="info-block text-center">
                    <div id="loop_container" style="font-size: 20pt;"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- jquery, bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

    <script src="./mouseMove.js"></script>
    <script src="./Timer_ctrl.js"></script>
    <script src="./Draw_clock.js"></script>
</body>


</html>
