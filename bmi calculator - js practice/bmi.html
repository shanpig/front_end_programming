<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <br>
    <div class="container">
        <!-- jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">BMI calculator</h1>
                </div>
            </div>
        </div>
        <!-- form -->
        <div class="row">
            <div class="col">
                <form>
                    <!-- input height -->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <label for="bmi_height">Height</label>
                            <input type="number" class="form-control" id="bmi_height" value="170">
                        </div>
                    </div>
                    <!-- input weight -->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <label for="bmi_weight">Weight</label>
                            <input type="number" class="form-control" id="bmi_weight" value="70">
                        </div>
                    </div>
                    <!-- button -->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" id="calculate" class="btn btn-primary">Calculate BMI</button>
                        </div>
                    </div>
                    <!-- result -->
                    <div class="form-group row">
                        <label for="outputBMI" class="col-sm-2 col-form-label">BMI</label>
                        <div class="col-sm-10">
                            <input type="number" readonly class="form-control-plaintext" id="outputBMI" placeholder="BMI的值" value="">
                        </div>
                    </div>
                </form>
                <br>

            </div>
        </div>

        <!-- decoration -->
        <hr style="width: 60%; border-width: 1px; border-color: grey;">

        <!-- tail -->
        <div class="row">
            <div class="col">
                <footer style="font-style: italic; margin-top: 0;padding-top: 0; text-align: center">copyright &copy frontend programming</footer>>
            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="./js/bmi.js"></script>
</body>

</html>
